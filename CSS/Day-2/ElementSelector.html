<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <link rel="stylesheet" href="ExternalStyling.css">
</head>
<body>
    <h3>Element Selector</h3>
    <p>This is an element selector style</p>
    <p>Even if we use another paragraph, the same properties will be applied for all the paragraphs, as we mentioned the styling only for paragraph tag.</p>
    <span>We can apply same settings to another tags by keeping ,(comma) symbol in ExternalStyling.css file</span>
</body>
</html>
