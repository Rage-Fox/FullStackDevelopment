<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders In CSS</title>
    <style type="text/css">
        h1, span{
            /* border-style: double; */
            /* dotted,dashed,solid,double,groove,ridge,inset,outset */
            /* For individual styles: */
            border-top-style: dotted;
            border-bottom-style: dashed;
            border-left-style: groove;
            border-right-style: ridge;
            border-width: 5px;
            border-color: red green blue yellow;
            /* 1st color will be applied to top and bottom whereas 2nd color will be applied to left and right */
            /* If 4 colors are mentioned: top, right, bottom, left */
            border-radius: 50px;
            /* All in one tag(border short-hand property)--> border: width style color; */
        }
    </style>
</head>
<body>
    <span>This is Span Tag</span>
    <!-- Span is an Inline element. Thus border takes only the content-width -->
    <h1>This is a Heading</h1>
    <!-- Whereas, heading tag is Block-level element. It takes entire block with or without the content present -->
</body>
</html>
