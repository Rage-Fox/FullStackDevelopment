<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins In CSS</title>
    <style type="text/css">
        h1{
            background: lightblue;
            border: 2px solid red;
            margin: 20px;
            /* Above line will apply margin for all the directions with the width set */
            /*Individual Directions:
                margin-top, margin-left, margin-right and margin-bottom
             */
        }
        p{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- Margins are spaces outside the border of the content. By default, some tags have already margin pre-applied! -->
    <h1>Margins In CSS</h1>
    <p>Full Stack Development</p>
</body>
</html>
