<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        .pad{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            padding: 30px;
            /* This padding creates a space between content and border, which makes content appear inside the block with specific space mentioned! */
        }
    </style>
</head>
<body>
    <h1>Padding In CSS</h1>
    <div class="pad">I'm placing content with some space around the content inside the border</div>
</body>
</html>
