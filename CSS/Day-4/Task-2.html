<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .main{
            height: 500px;
            width: 1000px;
        }
        .one,.two,.three{
            border: 5px solid black;
            background-color: white;
            height: 200px;
            width: 200px;
            float: left;
            margin-left: 100px;
            margin-top: 100px;
        }
        .one{
            padding: 50px;
        }
        .two{
            border-radius: 50% 50%;
            padding: 50px;
        }
        .three{
            border-radius: 10%;
            padding: 50px;
        }
        .task{
            background-color: lightblue;
            border: 20px solid orange;
            margin: 20px;
            padding: 20px;
            height: 150px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="one">Drive Ready</div>
    <div class="two">Full Stack Development</div>
    <div class="three">Technical Hub</div>
    </div>
    
    <div class="task">Content</div>
</body>
</html>
