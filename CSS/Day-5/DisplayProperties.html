<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display In CSS</title>
    <style>
        h1{
            background-color: lightblue;
        }
        .modhead{
            background-color: lightblue;
            display: inline;
            /* h1 element will be converted from block-level to inline-level */
        }
        span{
            background-color: lightgreen;
        }
        .modspan{
            background-color: lightgreen;
            display: block;
            /* Converts inline span tag into block-level span tag */
        }
        /* Display-none and Visibility-Hidden examples down below */
        .a{
            height: 200px;
            width: 200px;
            border: 5px solid blue;
            float: left;
        }
        .b{
            height: 200px;
            width: 200px;
            border: 5px solid red;
            float: left;
            display: none;
            /* Entire remove of the structure from the webpage and it will not be shown */
            /* As display is none, this entire div will be removed from the webpage */
        }
        .c{
            height: 200px;
            width: 200px;
            border: 5px solid green;
            float: left;
            visibility: hidden;
            /* Here the content stays in the webpage but it hides the content from the user */
            /* Even though content is hidden, it will show some gap meaning that the div still exists */
        }
        .d{
            height: 200px;
            width: 200px;
            border: 5px solid yellow;
            float: left;
        }
    </style>
</head>
<body>
    <h1>Original Heading</h1>
    <h1 class="modhead">Modified Heading</h1>
    <br>
    <span>Original Span Tag</span>
    <span class="modspan">Modified Span Tag</span>
    <br>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
</body>
</html>
