<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text In CSS</title>
    <style>
        h1{
            text-align: center;
            /* left, right, center, justify */
            /* Justify will make huge content spread equally on both the sides of the page(You can get a clear idea when you place a content in a div block) */
            text-transform: capitalize;
            /* uppercase, lowercase, capitalize */
            /* capitalize will make first letter of every word as a capital letter */
            text-shadow: 2px 2px 3px red, 5px 5px 4px gold;
            /* text-shadow: horizontalshadow verticalshadow blureffectvalue color, 2nd color properties but increase the shadow width for the 2nd color to visible; */
        }
    </style>
</head>
<body>
    <h1>Technical Hub</h1>
</body>
</html>
