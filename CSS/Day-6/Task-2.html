<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Task-2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="btn-containers">
            <button>Preview</button>
            <button>HTML</button>
            <button>CSS</button>
            <button>Download</button>
            <button>Actions</button>
        </div>
    </header>
    <div class="main">
        <div class="left">
            <div class="profile">
                <img src="https://bootdey.com/img/Content/avatar/avatar6.png" width="110px"> 
                <div class="profile-details">
                    <h1>John Doe</h1>
                    <p>Full Stack Developer</p>
                    <p>Bay Area,San Francisco, CA</p>
                </div>
                <div class="btn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
                <div class="separator"></div>
                <div class="details">
                    <div class="container">
                        <div class="d">
                            <div class="data">
                                <i class="fa-solid fa-earth-americas"></i>
                                <h4>Website</h4>
                            </div>
                            <p>https://bootdey.com</p>
                        </div>
                        <div class="separator"></div>
                        <div class="d">
                            <div class="data">
                                <i class="fa-brands fa-github"></i>
                                <h4>Github</h4>
                            </div>
                            <p>bootdey</p>
                        </div>
                        <div class="separator"></div>
                        <div class="d">
                            <div class="data">
                                <i class="fa-brands fa-twitter"></i>
                                <h4>Twitter</h4>
                            </div>
                            <p>@bootdey</p>
                        </div>
                        <div class="separator"></div>
                        <div class="d">
                            <div class="data">
                                <i class="fa-brands fa-instagram"></i>
                                <h4>Instagram</h4>
                            </div>
                            <p>bootdey</p>
                        </div>
                        <div class="separator"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="tp">
                <div class="inp-container">
                    <h4>Full Name</h4>
                    <input type="text" value="John Doe">
                </div>
                <div class="inp-container">
                    <h4>Email</h4>
                    <input type="email" value="johndoe@gmail.com">
                </div>
                <div class="inp-container">
                    <h4>Phone</h4>
                    <input type="text" value="(239) 816-9029">
                </div>
                <div class="inp-container">
                    <h4>Mobile</h4>
                    <input type="text" value="(320) 380-4539">
                </div>
                <div class="inp-container">
                    <h4>Address</h4>
                    <input type="text" value="Bay Area, San Francisco, CA">
                </div>
                <button>Save Changes</button>
            </div>
            <div class="btm">
                <h3>Project Status</h3>
                <div class="progessbar-container">
                    <div class="progressbar">
                        <h5>Web Design</h5>
                        <progress value="75" max="100" style="accent-color: blue;"></progress>
                    </div>
                    <div class="progressbar">
                        <h5>Web Markup</h5>
                        <progress value="70" max="100" style="accent-color: red;"></progress>
                    </div>
                    <div class="progressbar">
                        <h5>One Page</h5>
                        <progress value="85" max="100" style="accent-color: green;"></progress>
                    </div>
                    <div class="progressbar">
                        <h5>Mobile Template</h5>
                        <progress value="55" max="100" style="accent-color: yellow;"></progress>
                    </div>
                    <div class="progressbar">
                        <h5>Backend API</h5>
                        <progress value="65" max="100" style="accent-color: skyblue;"></progress>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
