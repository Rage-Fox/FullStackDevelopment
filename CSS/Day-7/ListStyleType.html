<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style Type</title>
    <style>
        ol{
            list-style-type: upper-alpha;
            /* upper-alpha, lower-alpha, lower-roman, upper-roman, etc.... */
            /* You can perform the same styling for Unordered Lists with some types as circle, square, etc.... */
        }
    </style>
</head>
<body>
    <ol>
        <li>AEC</li>
        <li>ACET</li>
        <li>ACOE</li>
    </ol>
</body>
</html>
