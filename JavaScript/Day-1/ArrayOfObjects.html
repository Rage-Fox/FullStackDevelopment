<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of Objects in JavaScript</title>
</head>
<body>
    <script>
        var trainee=[{
            "Name":"Harsha",
            "RollNumber":"21A91A05G6",
            "College":"AEC",
            "Branch":"CSE",
            "Passout_Year":2025,
        },{
            "Name":"Manoj",
            "RollNumber":"21A91A05G0",
            "College":"AEC",
            "Branch":"CSE",
            "Passout_Year":2025,
        }]
        document.write(trainee[0].Name+"<br>");
        document.write(trainee[0].RollNumber+"<br>");
        document.write(trainee[0].College+"<br>");
        document.write(trainee[0].Branch+"<br>");
        document.write(trainee[0].Passout_Year+"<br>"+"<br>");
        document.write(trainee[1].Name+"<br>");
        document.write(trainee[1].RollNumber+"<br>");
        document.write(trainee[1].College+"<br>");
        document.write(trainee[1].Branch+"<br>");
        document.write(trainee[1].Passout_Year+"<br>"+"<br>");
        // The same output in forin loops
        for (let i = 0; i < trainee.length; i++) {
            document.write("<br>"+i+"<br>");
            document.write(trainee[i]+"<br>");//Printing the object present at single array index
            for (let key in trainee[i]) {
                document.write(key+" : "+trainee[i][key]+"<br>");
            }
        }
    </script>
</body>
</html>
