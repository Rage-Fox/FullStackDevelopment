<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JavaScript</title>
</head>
<body>
    <script>
        var arr=[10,20,30];
        document.write(arr,"<br>");//It will print the array elements
        arr=[10,"Harsha",30];
        document.write(arr,"<br>");
        // As you can see that in JavaScript, an array is collection of multiple datatyped elements unlike C, C++ and Java.
        console.log(arr);//It prints array values along with some specific details like indexes of the array length of the array, etc..
        document.write(arr[2],"<br>");
        // To print a specific indexed value, use arr[index]
        // Array indexes start with 0
    </script>
</body>
</html>
