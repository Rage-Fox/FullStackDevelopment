<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Box</title>
</head>
<body>
    <h1>Window Alerts</h1>
    <script>
        var c=confirm("Are you sure you want to delete?");
        document.write(c);
        if(c==true){
            alert("Deleted!");
        }
        else{
            alert("Cancelled!");
        }
    </script>
</body>
</html>
