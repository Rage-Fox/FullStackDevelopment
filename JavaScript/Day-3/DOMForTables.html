<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM For Tables</title>
</head>
<body>
    <h1>DOM For Tables</h1>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>
        var tab=document.getElementsByTagName("table");
        tab[0].border="1px solid black";
        tab[0].cellSpacing="2px";
        tab[0].cellPadding="10px";
        var row=document.getElementsByTagName("tr");
        var data=document.getElementsByTagName("td");
        // Displaying content inside td tags using getElementsByTagName() method in DOM.
        for (let i = 0; i < data.length; i++) {
            data[i].innerText=i+1;
        }
        // You can display the same values in reverse order
        /*
        for (let i = data.length; i > 0; i--) {
            data[data.length-i].innerText=i;
        }
        */
        // Or else you can write like this!
        /*
        for (let i = 0; i < data.length; i++) {
            data[i].innerText=data.length-i;
        }
        */
    </script>
</body>
</html>
