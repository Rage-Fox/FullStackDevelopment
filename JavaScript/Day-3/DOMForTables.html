<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM For Tables</title>
</head>
<body>
    <h1>DOM For Tables</h1>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>
        var tab=document.getElementsByTagName("table");
        tab[0].border="1px solid black";
        tab[0].cellSpacing="2px";
        tab[0].cellPadding="10px";
        var row=document.getElementsByTagName("tr");
        row[0].style.backgroundColor="orange";
        row[1].style.backgroundColor="blue";
        row[2].style.backgroundColor="green";
        var data=document.getElementsByTagName("td");
        // Displaying content inside td tags using getElementsByTagName() method in DOM.
        for (let i = 0; i < data.length; i++) {
            data[i].innerText=i+1;
        }
        data[3].style.backgroundColor="white";
        data[5].style.backgroundColor="white";
    </script>
</body>
</html>
