<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Functions in JavaScript</title>
</head>
<body>
    <script>
        // Anonymous function
        // In anonymous function, we have store all the function(without giving the function name) in a single variable name(through which we have to call and pass the arguments)
        var output=function(num=0){
            return num*10;
        }
        document.write(output(2));
    </script>
</body>
</html>
