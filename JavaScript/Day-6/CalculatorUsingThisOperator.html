<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using JavaScript</title>
    <style>
        *{
            background-color: black;
            color: blue;
        }
        td{
            background-color: yellow;
            color: black;
            text-align: center;
            font-weight: bold;
            font-size: 40px;
            border: 1px solid blue;
        }
        td:not(#result_id){
            /* Applying hover cursor property for all td's except result_id(text box) attribute */
            cursor: pointer;
        }
        #result_id{
            background-color: red;
            color: black;
        }
    </style>
</head>
<body>
    <center>
        <h1>Calculator Using JavaScript</h1>
        <table border="1" cellspacing="0" cellpadding="10" width="600px" height="500px" id="table_id">
            <tr>
                <td colspan="4" style="height: 80px;text-align: right;" id="result_id"></td>
            </tr>
            <tr>
                <td>9</td>
                <td>8</td>
                <td>7</td>
                <td>/</td>
            </tr>
            <tr>
                <td>6</td>
                <td>5</td>
                <td>4</td>
                <td>*</td>
            </tr>
            <tr>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>-</td>
            </tr>
            <tr>
                <td>C</td>
                <td>0</td>
                <td>=</td>
                <td>+</td>
            </tr>
        </table>
    </center>
    <script>
        var tds=document.querySelectorAll("#table_id td");
        for (let i = 0; i < tds.length; i++) {
            tds[i].addEventListener("click",function(){
                var val=this.innerText;
                // This operator is used to locate the current mouse location (or) the element where we clicked
                if(val=='='){
                    let res=document.getElementById("result_id").innerText;
                    document.getElementById("result_id").innerText=eval(res);
                }
                else{
                    if(val=='C')
                        document.getElementById("result_id").innerText="";
                    else
                        document.getElementById("result_id").innerText+=val;
                }
            })
        }
    </script>
</body>
</html>
