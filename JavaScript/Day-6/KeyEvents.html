<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events In JavaScript</title>
</head>
<body>
    <h4>Keyboard Events</h4>
    <form>
        <!-- Keydown delays of 1 character and takes in arrow characters too -->
        <label for="">Key down</label>
        <input type="text" name="" value="" onkeydown="sample(this.value)">
        <br>
        <span id="sp_id"></span>
        <br><br>
        <!-- Keyup stays on the same pace -->
        <label for="">Key up</label>
        <input type="text" name="" value="" onkeyup="sample(this.value)">
        <br><br>
        <!-- Keypress is just like keydown as it delays 1 character but it doesn't takes in arrow characters -->
        <label for="">Key press</label>
        <input type="text" name="" value="" onkeypress="sample(this.value)">
        <br><br>
    </form>
    <script>
        function sample(color_value){
            document.getElementById('sp_id').innerText=color_value;
            document.body.style.background=color_value;
        }
    </script>
</body>
</html>
