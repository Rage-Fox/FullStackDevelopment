<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <h2>String Indexing</h2>
    <table border="1" cellspacing="0">
        <tr>
            <td>D</td>
            <td>r</td>
            <td>i</td>
            <td>v</td>
            <td>e</td>
            <td> </td>
            <td>R</td>
            <td>e</td>
            <td>a</td>
            <td>d</td>
            <td>y</td>
        </tr>
        <tr>
            <td>0</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>-11</td>
            <td>-10</td>
            <td>-9</td>
            <td>-8</td>
            <td>-7</td>
            <td>-6</td>
            <td>-5</td>
            <td>-4</td>
            <td>-3</td>
            <td>-2</td>
            <td>-1</td>
        </tr>
    </table>
    <script>
        var str="Drive Ready";
        document.write(typeof(str)+"<br>");
        // It will say as string
        var str=new String("Drive Ready");
        document.write(typeof(str1)+"<br>");
        // It will say as object
        function func(str_name){
            document.write(str_name+"<br>");
        }
        func("Original String = "+str);
        func("String length = "+str.length);
        // Indexing
        func("Character at index 3: "+str[3]);
        // charAt method
        func("Using charAt(3): "+str.charAt(3));
        // indexOf method
        func("Using indexOf('v'): "+str.indexOf('v'));
        // If there's no character exists in given string, then indexOf(char) will give output as -1
        // lastIndexOf method
        func("Using indexOf('r'): "+str.indexOf('r'));// 'r' from starting is index 1
        func("Using lastIndexOf('e'): "+str.lastIndexOf('e'));
        // trim method
        var str="    Full Trim    ";
        func("Using trim: "+str.trim());
        // toLowerCase method
        var str="DRIVE READY";
        func("toLowercase(): "+str.toLowerCase());
        // toUpperCase method
        var str="drive ready";
        func("toUppercase(): "+str.toUpperCase());
        // concat method
        var str1="drive";
        var str2="ready";
        func("str1.concat(str2): "+str1.concat(str2));
        func("str2.concat(str1): "+str2.concat(str1));
        // We can also combine multiple strings such as str.concat(str1,str2,....);
        // includes() returns true or false on whether a string is present or not
        //  returns only boolean value
        func("includes(): "+str.includes("ready"));
        // Converting string into array-> split()
        func("String to array using split(): "+str.split(" "));
        // startsWith method returns only boolean value
        var name="Harsha";
        func("Checking whether string starts with 'H': "+name.startsWith('H'));
        // endsWith method returns only boolean value
        func("Checking whether string ends with 'A': "+name.endsWith('A'));
        // slice method
        func("slice() method: "+str.slice(1,4));// Actual rive but shows riv only
        // Remember that in slice method, ending value will be one less than mentioned
        func("slice() method with single negative value: "+str.slice(-4));
        // Remember that negative values will always print from singly mentioned value till -1 index
        func("slice() method with two negative values: "+str.slice(-4,-2));
        // substr method
        // Same as slice() method but it allows only positive indexes
        func("substring() method: "+str.substring(1,4));
        // Incase, if we pass values in reverse manner as below, it'll take from small value till big value
        func("substring() method: "+str.substring(4,1));
        // Mentioning negative indexes in substring() will display entire string
        func("substring() method but with negative value: "+str.substring(-4));
        // substr() method differs as it takes starting index along with the length upto which it has to check
        func("substr() method: "+str.substr(4,5));// Substring of length 5 starting from 4th index
    </script>
</body>
</html>
