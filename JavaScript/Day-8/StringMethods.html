<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>
<body>
    <h2>String Indexing</h2>
    <table border="1" cellspacing="0">
        <tr>
            <td>D</td>
            <td>r</td>
            <td>i</td>
            <td>v</td>
            <td>e</td>
            <td> </td>
            <td>R</td>
            <td>e</td>
            <td>a</td>
            <td>d</td>
            <td>y</td>
        </tr>
        <tr>
            <td>0</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>-11</td>
            <td>-10</td>
            <td>-9</td>
            <td>-8</td>
            <td>-7</td>
            <td>-6</td>
            <td>-5</td>
            <td>-4</td>
            <td>-3</td>
            <td>-2</td>
            <td>-1</td>
        </tr>
    </table>
    <script>
        var str="Drive Ready";
        document.write(typeof(str)+"<br>");
        // It will say as string
        var str=new String("Drive Ready");
        document.write(typeof(str1)+"<br>");
        // It will say as object
        function func(str_name){
            document.write(str_name+"<br>");
        }
        func("Original String = "+str);
        func("String length = "+str.length);
        // Indexing
        func("Character at index 3: "+str[3]);
        // charAt method
        func("Using charAt(3): "+str.charAt(3));
        // indexOf method
        func("Using indexOf('v'): "+str.indexOf('v'));
        // If there's no character exists in given string, then indexOf(char) will give output as -1
        // lastIndexOf method
        func("Using indexOf('r'): "+str.indexOf('r'));// 'r' from starting is index 1
        func("Using lastIndexOf('e'): "+str.lastIndexOf('e'));
        // trim method
        var str="    Full Trim    ";
        func("Using trim: "+str.trim());
        // toLowerCase method
        var str="DRIVE READY";
        func("toLowercase(): "+str.toLowerCase());
        // toUpperCase method
        var str="drive ready";
        func("toUppercase(): "+str.toUpperCase());
        // concat method
        var str1="drive";
        var str2="ready";
        func("str1.concat(str2): "+str1.concat(str2));
        func("str2.concat(str1): "+str2.concat(str1));
    </script>
</body>
</html>
