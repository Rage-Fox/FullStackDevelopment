<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>
<body>
    <script>
        document.write("<h1>Primitive Data Types</h1>");
        document.write("<h2>Strings</h2>");
        var name = 'Harsha';
        document.write(typeof(name)+" "+name);
        document.write("<h2>Number</h2>");
        var num=10;
        document.write(typeof(num)+" "+num+"<br>");
        var num=10.56;
        document.write(typeof(num)+" "+num);
        document.write("<h2>Boolean</h2>");
        var bool=true;
        document.write(typeof(bool)+" "+bool);
        document.write("<h2>Undefined</h2>");
        var un;
        document.write(typeof(un)+" "+un);
        document.write("<h2>Null</h2>");
        var n=null;
        document.write(typeof(n)+" "+n);
        document.write("<h1>Non-Primitive Data Types</h1>");
        document.write("<h2>Object</h2>");
        var student = {
            firstName: 'ram',
            lastName: null,
            class: 10
        };
        document.write(typeof(student)+" "+student);
        document.write("<h2>Array</h2>");
        var arr=[1,2,3,4,5];
        document.write(typeof(arr)+" "+arr);
    </script>
</body>
</html>
