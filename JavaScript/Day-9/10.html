<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-10</title>
</head>
<body>
    <script>
        function greet(name,func) {
            setTimeout(() => {
                document.write("Hello! "+name);
            }, 5000);
            func();
        }
        function callback() {
            document.write("This is a callback function. Please wait for 5 seconds to show the output!<br>");
        }
        var name=prompt("Enter your name: ");
        greet(name,callback);
    </script>
</body>
</html>
