<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
</head>
<body>
    <script>
        var un;
        if(un===undefined){
            document.write("<h2>Undefined</h2>");
            document.write("The variable 'un' is not declared so it will be shown as: "+un+" which is of type "+typeof(un)+"<br>");
        }
        var n=null;
        if(n===null){
            document.write("<h2>Null</h2>");
            document.write("The variable 'n' is declared as null so it will be shown as: "+n+" which is of type "+typeof(n)+"<br>");
        }
    </script>
</body>
</html>
