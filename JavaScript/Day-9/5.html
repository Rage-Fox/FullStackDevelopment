<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task-5</title>
</head>
<body>
	<script type="text/javascript">
		var x=parseInt(prompt("Enter a number"));
		var n=parseInt(prompt("Enter a number upto which the table has to display"));
		document.write("The multiplication table of "+x+" upto "+n+" is:<br>");
		for(var i=1;i<=n;i++)
		{
			document.write(x+"x"+i+"="+(x*i)+"<br>");
		}
	</script>
</body>
</html>
