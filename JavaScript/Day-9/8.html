<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task-8</title>
</head>
<body>
<script type="text/javascript">
	x=parseInt(prompt("Enter first value"));
	y=parseInt(prompt("Enter second value"));
	function add(a,b){
		return(a+b);
	}
	function sub(a,b){
		return(a-b);
	}
	document.write("The sum of two numbers "+x+" and "+y+" is: "+add(x,y)+"<br>");
	document.write("The subtraction of two numbers "+x+" and "+y+" is: "+sub(x,y));
</script>
</body>
</html>
