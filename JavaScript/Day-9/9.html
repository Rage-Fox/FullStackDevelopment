<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task-9</title>
</head>
<body>
	<script type="text/javascript">
		var x=parseInt(prompt("Enter first value"));
		var y=parseInt(prompt("Enter second value"));
		mul=(a,b)=>{
			return (a*b);
		}
		div=(a,b)=>{
			return(Math.floor(a/b));
		}
		document.write("multiplication of two numbers "+x+" and "+y+" is: "+mul(x,y)+"<br>");
		document.write("division of two numbers "+x+" and "+y+" is: "+div(x,y));
	</script>
</body>
</html>
